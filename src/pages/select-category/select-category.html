<ion-header>

  <ion-navbar>
    <ion-title>Select Category</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchString" (ionInput)="getCategories()" #searchBar></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let category of categories">
      <button ion-item (click)="categorySelected(category)">
        {{ category }}
      </button>
      <ion-item-options (ionSwipe)="delete(category)">
        <button ion-button expandable color="danger" (click)="deleteCategory(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
