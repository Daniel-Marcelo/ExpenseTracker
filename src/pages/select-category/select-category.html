<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="viewCtrl.dismiss()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-searchbar [(ngModel)]="searchString" (ionInput)="getCategories()" #searchBar></ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let category of categories">
      <button ion-item (click)="categorySelected(category)">
        {{ category }}
      </button>
      <ion-item-options (ionSwipe)="deleteCategory(category)">
        <button ion-button expandable color="danger" (click)="deleteCategory(item)">
          <ion-icon name="trash"></ion-icon>
          Delete 
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
