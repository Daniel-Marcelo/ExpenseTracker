<ion-header>

  <ion-navbar>
    <ion-title>Select Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getCategories($event)" #searchBar></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let category of categories" (click)="categorySelected(category)">
          {{ category }}
        </ion-item>
      </ion-list>

</ion-content>
