<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Expense</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createExpenseForm" #addExpenseForm="ngForm" (ngSubmit)="doSaveExpense()">

    <ion-item id="category-ion-item" [class.ng-invalid]="!category.valid" [class.ng-valid]="category.valid">
      <ion-label floating>Category</ion-label>
      <ion-input type="text" name="category" [readonly]="true" (focus)="openCategorySelectionModal()" formControlName="category"
        [(ngModel)]="categoryString"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" name="amount" formControlName="amount" [(ngModel)]="amountString"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime name="date" displayFormat="DD/MM/YYYY" formControlName="date" [(ngModel)]="dateString"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input name="description" formControlName="description" [(ngModel)]="descriptionString"></ion-input>
    </ion-item>

    <div padding-left>
      <button ion-button block [disabled]="!createExpenseForm.valid">Save Expense</button>
    </div>

  </form>
</ion-content>
