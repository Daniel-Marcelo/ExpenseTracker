<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Expense</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #addExpenseForm="ngForm" (ngSubmit)="doSaveExpense()">

    <ion-item>
      <ion-label floating>Category</ion-label>
      <ion-input type="text" name="category" [readonly]="true" (focus)="openCategorySelectionModal()" [(ngModel)]="expense.category"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" name="amount" [(ngModel)]="expense.amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime name="date" displayFormat="DD/MM/YYYY" [(ngModel)]="expense.date"></ion-datetime>
    </ion-item>
    <div padding-left>
      <button ion-button block>Save Expense</button>
    </div>

  </form>

</ion-content>
