<ion-header>

  <ion-navbar>
    <ion-title>Create Budget</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #createBudgetForm="ngForm" (ngSubmit)="doCreateBudget()">

    <ion-item>
      <ion-label floating>Start Date</ion-label>
      <ion-datetime name="date" displayFormat="DD/MM/YYYY" [(ngModel)]="budget.startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>End Date</ion-label>
      <ion-datetime name="date" displayFormat="DD/MM/YYYY" [(ngModel)]="budget.endDate"></ion-datetime>
    </ion-item>

    <button ion-button block>Save Budget</button>

  </form>
</ion-content>
