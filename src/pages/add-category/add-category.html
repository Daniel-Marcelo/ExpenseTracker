<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Add Category</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <form [formGroup]="createCategoryForm" (submit)="doSaveCategory()" id="add-category-form" style="margin: 10px;">
            <ion-list>
                <ion-item id="add-category-item">
                    <ion-input id="add-category-input" type="text" placeholder="Category" name="category" formControlName="category" [(ngModel)]="categoryValue"></ion-input>
                </ion-item>
                <div padding-left>
                    <button ion-button block [disabled]="!createCategoryForm.valid">Save</button>
                </div>
            </ion-list>
        </form>
    </ion-list>
</ion-content>
